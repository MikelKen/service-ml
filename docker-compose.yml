version: "3.9"

services:
  service-ml:
    build:
      context: .
      dockerfile: Dockerfile
    image: service-ml:latest
    container_name: service-ml
    env_file:
      - .env
    environment:
      # Override defaults from Settings if needed (Settings is case-insensitive)
      host: "0.0.0.0"
      port: "3001"
      debug: "false"
    ports:
      - "3001:3001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:3001/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s

    # Uncomment for live-reload during development (also set debug=true)
    # volumes:
    #   - ./:/app
